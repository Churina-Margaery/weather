<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <section class="content">
    <header class="header">
      <div class="container">
        <div class="header__weather-label">
          <img src="./img/cloud.svg" alt="cloud" class="header__cloud">
          <p class="header__label-desc">weather</p>
        </div>
        <img src="./img/loupe.svg" alt="loupe" class="header__loupe">
        <input type="search" name="search-city" placeholder="Enter city name" id="1" class="header__city-search">
        <button class="header__btn">
          <img src="./img/full-moon.svg" alt="to dark mode" class="header__btn-img">
        </button>
        <button class="header__support">
          <img src="./img/github.svg" alt="github" class="header__github">
          <p class="header__support-desc">Support Project</p>
        </button>
      </div>
    </header>

    <main class="main">

    </main>
  </section>
</body>

</html>
